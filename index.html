<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="app.js"></script>
    <title>Encriptador de texto</title>
</head>
<body>
    <head>
        <img src="assets/Logo.svg" alt="Logo" class="logo">
    </head>
    <main>
        <div class="input-text">
            <input type="text" class="input-text" placeholder="Ingrese el texto aqui">
            <p><span><img src="assets/bi_exclamation-circle-fill.svg" alt="">Solo letras minúsculas y sin acentos</span></p>
            <input type="button" value="Encriptar">
            <input type="button" value="Desencriptar">
        </div>
        <div class="output-text">
            <img src="assets/Muñeco.svg" alt="Muneco" class="img-muneco">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </main>
</body>
</html>
